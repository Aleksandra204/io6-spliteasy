<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie – Split Easy</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    .form-container {
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #4D5A9A; font-family: 'Viga', sans-serif; }
    label { display: block; margin-top: 1rem; margin-bottom: 0.3rem; font-weight: bold; color: #4D5A9A; }
    input { width: 100%; padding: 0.6rem; border-radius: 10px; border: 1px solid #ccc; background: #f1f1f1; font-size: 1rem; }
    .button-group { margin-top: 2rem; display: flex; justify-content: space-between; gap: 1rem; }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="assets/logo.svg" alt="Split Easy Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">HOME</a></li>
        <li><a href="konto.html">KONTO</a></li>
        <li><a href="znajomi.html">ZNAJOMI</a></li>
        <li><a href="grupy.html">GRUPY</a></li>
        <li><a href="login.html">ZALOGUJ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h1>LOGOWANIE</h1>
      <form id="login-form">
        <label for="mail">E-mail</label>
        <input type="email" name="mail" required />
        <label for="password">Hasło</label>
        <input type="password" name="password" required />
        <div class="button-group">
          <button type="submit" class="button">ZALOGUJ</button>
          <a href="register.html" class="button" style="text-align:center;">ZAREJESTRUJ</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mail = e.target.mail.value;
      const password = e.target.password.value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ mail, password })
      });
      const data = await res.json();
      alert(data.msg);
      if (res.status === 200) window.location.href = "/home.html";
    });
  </script>
</body>
</html>
