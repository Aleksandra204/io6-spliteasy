<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie – Split Easy</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/login.css" />
  
</head>
<body>
  <header class="navbar">
    <img src="assets/logo.svg" alt="Split Easy Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">HOME</a></li>
        <li><a href="konto.html">KONTO</a></li>
        <li><a href="znajomi.html">ZNAJOMI</a></li>
        <li><a href="grupy.html">GRUPY</a></li>
        <li><a href="login.html">ZALOGUJ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h1>LOGOWANIE</h1>
      <form id="login-form">
        <label for="mail">E-mail</label>
        <input type="email" name="mail" required />
        <label for="password">Hasło</label>
        <input type="password" name="password" required />
        <div id="error" class="error"></div>
        <div class="button-group">
          <button type="submit" class="button">ZALOGUJ</button>
          <a href="register.html" class="button" style="text-align:center;">ZAREJESTRUJ</a>
        </div>
      </form>
    </div>
  </main>

<script src="js/login.js"></script>


</body>
</html>
