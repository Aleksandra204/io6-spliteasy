<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj grupę</title>
  <link rel="stylesheet" href="css/addGroup.css">
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>UTWÓRZ GRUPĘ</h2>
      <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>

    <div class="modal-body">
      <label for="groupName">NAZWA GRUPY</label>
      <input type="text" id="groupName" placeholder="Wpisz nazwę grupy">

      <div class="members" id="membersContainer">
        <!--  dynamicznie dodawani użytkownicy -->
        <div class="member add" onclick="openAddPerson()">
          <img src="assets/addUserIcon.png" alt="Dodaj">
          <p>DODAJ OSOBY</p>
        </div>
      </div>

      <button id="createGroup" onclick="createGroup()">UTWÓRZ</button>
    </div>
  </div>

  <!-- Okienko dodawania osoby -->
  <div id="addPersonPopup" class="popup hidden">
    <div class="popup-content">
      <label for="emailInput">Podaj email osoby:</label>
      <input type="email" id="emailInput" placeholder="np. jan@domena.com">
      <div class="popup-buttons">
        <button onclick="confirmAddPerson()">Dodaj</button>
        <button onclick="closeAddPerson()">Anuluj</button>
      </div>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script src="js/addGroup.js"></script>
</body>
</html>
